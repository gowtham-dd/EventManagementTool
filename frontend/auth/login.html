<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - SKASC Event Manager</title>
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="text-center mb-6">
                <div class="w-20 h-20 bg-blue-600 rounded-full flex items-center justify-center mx-auto mb-4">
                    <i class="fas fa-university text-white text-2xl"></i>
                </div>
                <h2 class="auth-title">Welcome Back</h2>
                <p class="auth-subtitle">SKASC Event Management Portal</p>
            </div>

            <form id="loginForm">
                <div class="form-group">
                    <label class="form-label">SKASC Email</label>
                    <input type="email" id="email" class="form-input" placeholder="you@skasc.ac.in" required>
                    <div class="form-error" id="emailError"></div>
                </div>

                <div class="form-group">
                    <label class="form-label">Password</label>
                    <input type="password" id="password" class="form-input" placeholder="••••••••" required>
                    <div class="form-error" id="passwordError"></div>
                </div>

                <button type="submit" class="btn btn-primary btn-full">
                    <i class="fas fa-sign-in-alt"></i> Sign In
                </button>
            </form>

            <div class="auth-link">
                <p>Don't have an account? <a href="/auth/register.html">Register here</a></p>
                <p><a href="/">← Back to Home</a></p>
            </div>
        </div>
    </div>

    <script src="/js/api.js"></script>
    <script src="/js/utils.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.getElementById('loginForm');
            
            // If already logged in, redirect to dashboard
            if (Utils.isAuthenticated()) {
                window.location.href = '/dashboard/dashboard.html';
            }

            form.addEventListener('submit', async function(e) {
                e.preventDefault();
                
                const email = document.getElementById('email').value.trim().toLowerCase();
                const password = document.getElementById('password').value;
                
                // Clear previous errors
                document.getElementById('emailError').style.display = 'none';
                document.getElementById('passwordError').style.display = 'none';
                
                // Validate email
                if (!Utils.validateEmail(email)) {
                    document.getElementById('emailError').textContent = 'Please use a valid @skasc.ac.in email';
                    document.getElementById('emailError').style.display = 'block';
                    return;
                }
                
                // Validate password
                if (password.length < 6) {
                    document.getElementById('passwordError').textContent = 'Password must be at least 6 characters';
                    document.getElementById('passwordError').style.display = 'block';
                    return;
                }
                
                Utils.showLoading();
                
                try {
                    const response = await window.API.login(email, password);
                    
                    Utils.showSuccessModal('Login successful!', () => {
                        window.location.href = '/dashboard/dashboard.html';
                    });
                    
                } catch (error) {
                    Utils.showError(error.message || 'Login failed. Please check your credentials.');
                } finally {
                    Utils.hideLoading();
                }
            });
        });
    </script>
</body>
</html>
